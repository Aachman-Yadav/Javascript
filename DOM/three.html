<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur Code</title>
</head>
<body style="background-color: #212121; color: #fff">
    
</body>
<script>
    //* Creating an element in Javascript through DOM selectors....
    const div = document.createElement('div');
    console.log(div);
    
    div.className = "main";
    div.id = Math.round(Math.random()*10 + 1);

    div.setAttribute("title", "generated title")
    div.style.backgroundColor = "green";
    div.style.padding = "12px";
    // div.innerText = "Chai aur code"; // <!--* this overwrites the value so not recommended to use this one..
        // <!--* So people prefer this instead of using innerText below...
    const addText = document.createTextNode("Chai aur code")
    //* now append the child inside the div..
    div.appendChild(addText)

    //* Till now the div is not visible on the page itself as till now it is stored in the javascript memory 
    //* To show it on the page we have to use below methods 
    
    document.body.appendChild(div);
    
</script>
</html>
