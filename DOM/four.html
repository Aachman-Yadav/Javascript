<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code | DOM </title>
</head>
<body style="background-color: #212121; color: #fff">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    // <!--* To do some function of adding other langauage's functionality we are making a function in js..

    function addLanguage(langName){
        const li = document.createElement('li');
        li.innerHTML = `${langName}`;
        // const addText = document.createTextNode(`${langName}`);
        // li.appendChild(addText)
        document.querySelector('.language').appendChild(li);
    }

    addLanguage("python")
    addLanguage("typescript")


    //* More optimized approach as for these whole DOM tree gets traveresed so we need quick action that's why....
    //* Below waale mai pura tree traverse nahi karna padta that's why it is used...
    function addOptiLanguage(langName){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(`${langName}`));
        document.querySelector('.language').appendChild(li);
    }

    addOptiLanguage("golang")


    //<!--* Now if we want to edit these added values...
    const secondLang = document.querySelector("li:nth-child(2)") //* Select the second list item that we added by the nth child property of the html class
    // secondLang.innerHTML = "Mojo"
    // secondLang.appendChild(document.createTextNode("Mojo"));
    // secondLang.textContent = "Mojo"
    const newLi = document.createElement('li');
    newLi.textContent = "Mojo";
    secondLang.replaceWith(newLi);

    //Edit
    const firstLang = document.querySelector("li:first-child");
    firstLang.outerHTML = '<li>Typescript</li>'

    // Remove

    const lastLang = document.querySelector('li:last-child');
    lastLang.remove()
</script>
</html>
