<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Chai aur Javascript</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>


</body>
<script>
    // setInterval() //<!--* Isme bhi handler aur time hota hai ye bhi set timeout jaise hi work karta hai bs ye woh work repeteadly karta jata hai...
    const sayDate = (str)=>{
        console.log(str, Date.now());
        
    }
    // const intervalId = setInterval(sayDate, 1000, "hi") // <!--* It also takes a third para which goes in the function to work...
    // clearInterval(intervalId)
    let intervalId;
    document.querySelector('#start').addEventListener('click', ()=>{
        console.log("Started!");
        intervalId = setInterval(sayDate, 1000, "hi");
    })
    document.querySelector("#stop").addEventListener("click", ()=>{
        console.log("Stopped!");
        clearInterval(intervalId);
    })

</script>
</html>
